    <div class="row">
        <div class="col-xs-12">
            <h3>Reservation Details</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label class="successMsg col-xs-12 col-sm-10 col-md-12"><b>{{responseMsg}}</b></label>
        </div>
    </div>
    <form name="bookRoomForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3 fontWeightBold">Reservation Id:</label>
            <label class="control-label col-xs-12 col-sm-3 col-md-1"><b>{{reservationDetails.reservationId}}</b></label>
        </div>
        <br/>
        <h4>Room Details</h4>
        <hr>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Check-in Date:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label class="control-label">{{reservationDetails.arrivalDate}}</label>
            </div>
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Check-out Date:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label class="control-label"> {{reservationDetails.departureDate}}</label>
            </div>
        </div>
        <div class="form-group">
                <div room-details></div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Room Desc:</label>
            <div class="col-xs-12 col-sm-9 col-md-9">
                <label id="roomDesc" class="control-label"> {{reservationDetails.room.roomDescription}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Room Rate:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="roomRate" class="control-label"> {{reservationDetails.room.rate}}</label>
            </div>
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Rating Code:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="rateCode" class="control-label"> {{reservationDetails.room.rateCode}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Smoking:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="smokingFlag" class="control-label"> {{reservationDetails.room.smokeFlag}}</label>
            </div>
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Late Arrival:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="lateArrival" class="control-label"> {{reservationDetails.lateArrivalFlag}}</label>
            </div>
        </div>
        <br/>
        <h4>Personal Details:</h4>
        <hr>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Guest Name:</label>
            <div class="col-xs-12 col-sm-12 col-md-3">
                <label id="firstName" class="control-label"> {{reservationDetails.customer.firstName}}</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3">
                <label id="middleName" class="control-label"> {{reservationDetails.customer.middleName}}</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <label id="lastName" class="control-label"> {{reservationDetails.customer.lastName}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Address:</label>
            <div class="col-xs-12 col-sm-12 col-md-3">
                <label id="addressLine1" class="control-label"> {{reservationDetails.customer.addressLine1}}</label>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3">
                <label id="addressLine2" class="control-label"> {{reservationDetails.customer.addressLine2}}</label>
                <!--<input type="text" id="addressLine2" class="form-control" placeholder="Address Line 2" ng-model="addressLine1" readonly>-->
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <label id="addressLine3" class="control-label"> {{reservationDetails.customer.addressLine3}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Company Name:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="companyName" class="control-label"> {{reservationDetails.customer.companyName}}</label>
            </div>
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Phone Number:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="phoneNumber" class="control-label"> {{reservationDetails.customer.phoneNumber}}</label>
            </div>
        </div>
        <br/>
        <h4 class="fontWeightBold">Payment Details:</h4>
        <hr>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Card Type:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="cardType" class="control-label"> {{reservationDetails.cardType}}</label>
            </div>
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Card Number:</label>
            <div class="col-xs-12 col-sm-9 col-md-4">
                <label id="cardNumber" class="control-label"> {{reservationDetails.cardNumber}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Expiry:</label>
            <div class="col-xs-12 col-sm-9 col-md-2">
                <label id="expiryDate" class="control-label"> {{reservationDetails.expiryDate}}</label>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-2">
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-2 fontWeightBold">Coments:</label>
            <div class="col-xs-12 col-sm-9 col-md-10">
                <label id="comments" class="control-label"> {{reservationDetails.comments1}}</label>
            </div>
        </div>
        <br/>
        <div class="form-group">
            <div class="col-xs-12 col-sm-6 col-md-3">
                <a href="#/search">
                    <button type="button" class="btn btn-default btn-md form-control">
                        Close
                    </button>
                </a>
            </div>
        </div>
    </form>
</div>
