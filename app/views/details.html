<div class="container" ng-controller="DetailsCtrl">
    <div class="row">
        <div class="col-xs-12">
            <h3>Reservation Details</h3>    
        </div>
    </div>
<form name = "bookRoomForm" ng-submit="details.storeDetails()" class="form-horizontal">

    <div class="form-group">
         <label class="control-label col-xs-12 col-sm-3 col-md-3">Reseravation Number:</label>
         <label class="control-label col-xs-12 col-sm-3 col-md-1">23214</label>
    </div>
   <br/>
    
    <h4>Room Details:</h4>
    <hr>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Arrival Date:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
          <input type="date" class="form-control" placeholder="Date">
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Departure Date:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
          <input type="date" class="form-control" placeholder="Date">
        </div>
  </div>

  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Type:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <select id="roomtype">
                <option ng-repeat="type in roomtype" value="{{type}}">{{type}}</option>
            </select>
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Smoking:</label>
        <div class="col-xs-12 col-sm-9 col-md-2">
           <!--<input class="form-control"  type="checkbox">-->
            <label><input type="radio" name="optradio">Yes</label>
            <label><input type="radio" name="optradio">No</label>
        </div>

  </div>

  <div class="form-group">
        <div class="col-xs-12 col-sm-12 col-md-2 col-md-offset-2">
                <input type="submit" class="form-control" value="Get Rooms" />
         </div>
  </div>

   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Number:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
         <select id="roomnumber">
                <option ng-repeat="number in roomnumbers" value="{{number}}">{{number}}</option>
        </select>      
        </div>
  </div>

   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Desc:</label>
        <div class="col-xs-12 col-sm-9 col-md-10">
             <textarea class="form-control" rows="5" id="roomdescription" placeholder="Room Desc"></textarea>
        </div>
  </div>

   <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Rating Code:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <input type="text" class="form-control" placeholder="Rating Code">
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Rate:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <input type="text" class="form-control" placeholder="Room Rate">
        </div>
  </div>

  <br/>
    
    <h4>Personal Details:</h4>  
    <hr>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Guest Name:</label>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <input type="text" class="form-control" placeholder="Middle Name">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <input type="text" class="form-control" placeholder="Last Name">
        </div>
    </div>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Address:</label>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <input type="text" class="form-control" placeholder="Address Line 1">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <input type="text" class="form-control" placeholder="Address Line 2">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <input type="text" class="form-control" placeholder="Address Line 3">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Company Name:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <input type="text" class="form-control" placeholder="Company Name">
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Phone:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <input type="text" class="form-control" placeholder="Phone Number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Late Arriaval:</label>
        <div class="col-xs-12 col-sm-9 col-md-1">
           <input class="form-control"  type="checkbox">
        </div>
  </div>

        
  
    <br/>    
    <h4>Payment Details:</h4> 
    <hr>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Card Type:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <select id="cardtype">
            <option>Master Card</option> 
               <option>Visa Card</option>
           </select>
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Card Number:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <input type="text" class="form-control" placeholder="Card Number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Expiry:</label>
        <div class="col-xs-12 col-sm-9 col-md-2">
           <div class="dropdown" class="col-xs-3">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Month
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a>Jan</a></li>
                <li><a>Feb</a></li>
                <li><a>March</a></li>
              </ul>
            </div>

        </div>
        <div class="col-xs-12 col-sm-9 col-md-2">
            <div class="dropdown" class="col-xs-3">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Year
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><a>2015</a></li>
                <li><a>2016</a></li>
                <li><a>2017</a></li>
              </ul>
            </div>
        
         </div>
    </div>

   
    <hr>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Coments:</label>
        <div class="col-xs-12 col-sm-9 col-md-10">
           <input type="text" class="form-control" placeholder="Comments">
        </div>
    </div>


    <br/> 
    <div class="form-group">
       <div class="col-xs-12 col-sm-6 col-md-4">
            <input type="submit" value="Book a Room" />
           <input type="submit" value="Cancel" />
           
        </div>
    </div>
  
    
    </form>
    
    
</div>
