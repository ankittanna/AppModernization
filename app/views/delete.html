<div class="container" ng-controller="DeleteCtrl as delete">
    <div class="row">
        <div class="col-xs-12">
            <h3>Reservation Details</h3>    
        </div>
    </div>
<form name = "bookRoomForm" class="form-horizontal">

    <div class="form-group">
         <label class="control-label col-xs-12 col-sm-3 col-md-3"><b>Reseravation Id:</b></label>
         <label class="control-label col-xs-12 col-sm-3 col-md-1"><b>{{reservationId}}</b></label>
    </div>
   <br/>
    
    <h4>Room Details</h4>
    <hr>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Check-in Date:</label>
            
       <div class="col-xs-12 col-sm-9 col-md-4">
           <label class="control-label" ng-model="arrivalDate">{{arrivalDate}}</label>
           
          <!--<input type="text" id="arrivalDate" class="form-control labels" placeholder="Date" ng-model="arrivalDate" readonly> -->
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Check-out Date:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label class="control-label"> {{departureDate}}</label>
          <!--<input type="text" id="departureDate" class="form-control labels" placeholder="Date" ng-model="departureDate" readonly>-->
        </div>
    </div>
    
  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Type:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="roomType" class="control-label"> {{roomType}}</label>
            <!--<input type="text" id="roomType" class="form-control labels" ng-model="roomType" readonly>-->
        </div>
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Number:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="roomNumber" class="control-label"> {{roomNumber}}</label>
            <!--<input type="text" id="roomNumber" class="form-control" ng-model="roomNumber" readonly>-->
        </div>
         
   </div>
    
    
    


  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Desc:</label>
        <div class="col-xs-12 col-sm-9 col-md-9">
            <label id="roomDesc" class="control-label"> {{roomDesc}}</label>
             <!--<textarea class="form-control" rows="3" id="roomdescription" placeholder="Room Desc" ng-model="roomDesc" readonly></textarea>-->
        </div>

  </div>

   <div class="form-group">
       <label class="control-label col-xs-12 col-sm-3 col-md-2">Room Rate:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="roomRate" class="control-label"> {{roomRate}}</label>
          <!-- <input type="text" class="form-control" placeholder="Room Rate" ng-model="roomRate" readonly>-->
        </div>
       
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Rating Code:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="rateCode" class="control-label"> {{rateCode}}</label>
           <!--<input type="text" class="form-control" placeholder="Rating Code" ng-model="rateCode" readonly>-->
        </div>  
  </div>

  <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Smoking:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
             <label id="smokingFlag" class="control-label"> {{smokingFlag}}</label>
           <!--<input type="text" class="form-control" placeholder="Smoking Flag" ng-model="smokingFlag" readonly>-->
        </div>
         
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Late Arriaval:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="lateArrival" class="control-label"> {{lateArrivalFlag}}</label>
           <!--<input type="text" class="form-control" id="lateArrival" ng-model="lateArrivalFlag" readonly>-->
        </div>
  </div>

  <br/>
    
    <h4>Personal Details:</h4>  
    <hr>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Guest Name:</label>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <label id="firstName" class="control-label"> {{firstName}}</label>
            <!--<input type="text" id="firstName" class="form-control" placeholder="First Name" ng-model = "firstName" readonly>-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3">
             <label id="middleName" class="control-label"> {{middleName}}</label>
            <!--<input type="text" id="middleName" class="form-control" placeholder="Middle Name" ng-model = "middleName" readonly>-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <label id="lastName" class="control-label"> {{lastName}}</label>
           <!-- <input type="text" id="lastName" class="form-control" placeholder="Last Name" ng-model="lastName" readonly>-->
        </div>
    </div>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Address:</label>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <label id="addressLine1" class="control-label"> {{addressLine1}}</label>
            <!--<input type="text" id="addressLine1" class="form-control" placeholder="Address Line 1" ng-model="addressLine1" readonly>-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3">
            <label id="addressLine2" class="control-label"> {{addressLine2}}</label>
            <!--<input type="text" id="addressLine2" class="form-control" placeholder="Address Line 2" ng-model="addressLine1" readonly>-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4">
            <label id="addressLine3" class="control-label"> {{addressLine3}}</label>
           <!-- <input type="text" id="addressLine3" class="form-control" placeholder="Address Line 3" ng-model="addressLine1" readonly>-->
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Company Name:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="companyName" class="control-label"> {{companyName}}</label>
           <!---<input type="text" id="companyName" class="form-control" placeholder="Company Name" ng-model="companyName" readonly>-->
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Phone Number:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
           <label id="phoneNumber" class="control-label"> {{phoneNumber}}</label> 
          <!-- <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" ng-model="phoneNumber" readonly>-->
        </div>
    </div>

    <br/>    
    <h4>Payment Details:</h4> 
    <hr>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Card Type:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
             <label id="cardType" class="control-label"> {{cardType}}</label> 
           <!--<input type="text" id="cardType" class="form-control" placeholder="Card Type" ng-model="cardType" readonly> -->
        </div>

        <label class="control-label col-xs-12 col-sm-3 col-md-2">Card Number:</label>
        <div class="col-xs-12 col-sm-9 col-md-4">
            <label id="cardNumber" class="control-label"> {{cardNumber}}</label> 
           <!--<input type="text" id="cardNumber" class="form-control" placeholder="Card Number" ng-model="cardNumber" readonly>-->
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Expiry:</label>
       <div class="col-xs-12 col-sm-9 col-md-2">
           <label id="expiryDate" class="control-label"> {{expiryDate}}</label> 
            <!--<input type="text" id="expiryDate" class="form-control" placeholder="Expiry Date" ng-model="expiryDate" readonly>    -->
         </div>
        <div class="col-xs-12 col-sm-9 col-md-2">            
            
        
         </div>
    </div>

   
    <hr>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3 col-md-2">Coments:</label>
        <div class="col-xs-12 col-sm-9 col-md-10">
            <label id="comments" class="control-label"> {{comments}}</label> 
           <!--<textarea id="comments" class="form-control" rows="3" id="comments" placeholder="Comments" ng-model="comments" readonly></textarea>-->
        </div>
    </div>


    <br/> 
    <div class="form-group">
       <div class="col-xs-12 col-sm-6 col-md-3">
    <!--<a><input type="submit" value="Request Reservation" class="btn btn-default btn-md form-control"--></a>
            <a><button type="button" ng-click="delete.deleteReservation()" class="btn btn-default btn-md form-control">
              Delete Reservation
            </button></a>
       </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
           <a href="#/search"><button type="button" class="btn btn-default btn-md form-control">
              Close
            </button></a>
        </div>
    </div>
  </form>
    
</div>
