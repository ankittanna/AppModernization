<div class="container">
    <div class="row">
    <div class="col-xs-12">
            <h3>Search Rooms</h3>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-4"><h4 class="pull-left">Last Name</h4></div>
                        <div class="col-xs-4"><h4 class="pull-left">Arrival Date</h4></div>
                        <div class="col-xs-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="lastName">
                        </div>
                        <div class="col-xs-4">
                            <input type="date" class="form-control" placeholder="Arrival Date" ng-model="arrivalDate">
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-default" type="button" ng-click="onSearchClick()">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="row">
               
                <table class="table table-hover textAlignLeft">
                  <thead>
                    <tr>
                      <th>Reseravation Number</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Arrival Date</th>
                      <th>Departure Date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="(index, reservation) in reservations">
                      <td>{{reservation.reservationNumber}}</td>
                      <td>{{reservation.firstName}}</td>
                      <td>{{reservation.lastName}}</td>
                      <td>{{reservation.arrivalDate}}</td>
                      <td>{{reservation.departureDate}}</td>
                       <td>
                            <p>
                              <button type="button" class="btn btn-info btn-sm">Modify</button>
                              <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </p>
                         </td>
                    </tr>
                  </tbody>
                </table>
            </div>
    </div>
</div>
</div>
