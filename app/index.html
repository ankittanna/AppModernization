<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <!-- endbuild -->
</head>

<body ng-app="appModernizationApp" ng-controller="IndexCtrl as index">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="title container-fluid">
            <div class="col-xs-12 col-sm-3 col-md-2">
                <img id="logo" src="images/AccLogo.png">
            </div>
            <div class="hidden-xs col-sm-8 col-md-8">
                <h3>OceanView Hotel Reservation System</h3></div>
            <div class="hidden-xs hidden-sm col-md-2">
                <img src="images/AccGTSymbol.png">
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="userInfo" ng-show="displayProperties.isUserInfoVisible == true">
                <div class="col-xs-9 col-sm-7 col-md-9">
                <ol class="ab-nav breadcrumb">
                    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
                        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
                        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
                    </li>
                </ol>
            </div>
            <div class="col-xs-2 col-sm-1 col-md-1"><img src="images/profile_pic.PNG"></div>
            <div class="hidden-xs col-sm-4 col-md-2">
                <h4>Welcome <span id="userName" ng-bind="userInfo.userName"></span><span class="glyphicon glyphicon-chevron-down"></span></h4>
                <!-- <h4>[LegStar]</h4> -->
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div ng-view=""></div>
    </div>
    <div class="footer">
        <div class="container-fluid">
            <p><span class="glyphicon glyphicon-copyright-mark"></span> 2015 Accenture all Rights reserved</p>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-breadcrumbs/dist/ng-breadcrumbs.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/details.js"></script>
    <script src="scripts/controllers/search.js"></script>    
    <script src="scripts/controllers/view.js"></script>
    <script src="scripts/controllers/delete.js"></script>    
    <script src="scripts/controllers/index.js"></script>
    <script src="scripts/Directive/roomdetails.js"></script>
    <script src="scripts/Directive/searchCriteria.js"></script>
      <script src="scripts/Directive/upperCaseDirective.js"></script>
    <script src="scripts/factory/appModernizationFactory.js"></script>
    <script src="scripts/factory/utilitiesFactory.js"></script>
    <script src="scripts/factory/facebookDataFactory.js"></script>
    <!-- endbuild -->
</body>

</html>
